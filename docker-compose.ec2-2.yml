services:
  traefik:
    image: traefik:v2.11
    container_name: traefik
    restart: always
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      - "--certificatesresolvers.le.acme.email=admin@dscjssstuniv.in"
      - "--certificatesresolvers.le.acme.storage=/letsencrypt/acme.json"
      - "--certificatesresolvers.le.acme.httpchallenge=true"
      - "--certificatesresolvers.le.acme.httpchallenge.entrypoint=web"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    networks:
      - ctf_network
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./letsencrypt:/letsencrypt"

  # Coding Challenges

  pathfinding_puzzle:
    build:
      context: coding/pathfinding_puzzle
    image: pathfinding_puzzle
    restart: always
    container_name: coding_pathfinding
    networks:
      - ctf_network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.pathfinding.rule=Host(`pathfinding.challenges1.ctf.dscjssstuniv.in`)"
      - "traefik.http.routers.pathfinding.entrypoints=websecure"
      - "traefik.http.routers.pathfinding.tls=true"
      - "traefik.http.routers.pathfinding.tls.certresolver=le"
      - "traefik.http.services.pathfinding.loadbalancer.server.port=8004"

  regex_master:
    build:
      context: coding/regex_master
    image: regex_master
    restart: always
    container_name: coding_regex_master
    networks:
      - ctf_network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.regex.rule=Host(`regex.challenges1.ctf.dscjssstuniv.in`)"
      - "traefik.http.routers.regex.entrypoints=websecure"
      - "traefik.http.routers.regex.tls=true"
      - "traefik.http.routers.regex.tls.certresolver=le"
      - "traefik.http.services.regex.loadbalancer.server.port=8006"

  tree_traversal:
