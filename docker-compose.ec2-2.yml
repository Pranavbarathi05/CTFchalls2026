      - "traefik.http.routers.treetraversal.tls=true"
      - "traefik.http.routers.treetraversal.tls.certresolver=le"
      - "traefik.http.services.treetraversal.loadbalancer.server.port=8005"

  coding_numbers:
    build:
      context: coding/NumberOfones/src
    image: coding_numbers
    restart: always
    container_name: coding_numbers
