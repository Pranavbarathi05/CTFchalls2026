version: '3.8'

services:
  blacklist-hell:
    build: .
    container_name: blacklist-hell
    ports:
      - "1338:1338"
    restart: unless-stopped
    tmpfs:
      - /tmp:size=10M,mode=1777
      - /run:size=10M,mode=1777
    security_opt:
      - no-new-privileges:true
    mem_limit: 256m
    cpus: 0.5
    pids_limit: 100
